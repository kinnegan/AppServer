name: Continuous Integration

on:
  push:
    paths:
      - 'backend/**'

defaults:
  run:
    working-directory: backend

jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Restore venv from cache
        uses: actions/cache@v3
        with:
          path: venv
          key: ${{ runner.os }}-venv-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-venv-

      - name: Create virtual environment if not cached
        run: |
          if [ ! -d "venv" ]; then
            python -m venv venv
            source venv/bin/activate
            pip install --upgrade pip
            pip install -r requirements.txt
          fi

      - name: Save venv to cache
        if: always()
        uses: actions/cache@v3
        with:
          path: venv
          key: ${{ runner.os }}-venv-${{ hashFiles('requirements.txt') }}

  lint:
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Use cached venv and install linters
        run: |
          source venv/bin/activate
          pip install flake8

      - name: Run linter
        run: |
          source venv/bin/activate
          flake8 . || echo "Linting issues found, continuing..."

  sast:
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Use cached venv and install SAST tools
        run: |
          source venv/bin/activate
          pip install bandit

      - name: Run SAST
        run: |
          source venv/bin/activate
          bandit -r . || echo "SAST issues found, continuing..."

  test:
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Use cached venv and run tests
        run: |
          source venv/bin/activate
          pytest

  build:
    runs-on: ubuntu-latest
    needs: [lint, sast, test]
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Use cached venv and build project
        run: |
          source venv/bin/activate
          python setup.py build